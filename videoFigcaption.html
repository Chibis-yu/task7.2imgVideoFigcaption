<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Video and Caption</title>
    <style>
        figcaption {
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<figure>
    <video controls>
        <source src="videofile.mp4" type="video/mp4">
        <source src="videofile.webm" type="video/webm">
        <source src="videofile.ogg" type="video/ogg">
        Браузер не поддерживает формат
    </video>
    <figcaption>Хорошее видео</figcaption>
</figure>
</body>
</html>
